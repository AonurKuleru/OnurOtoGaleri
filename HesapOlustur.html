<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oto Galeri | Hesap Oluştur</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffcc00;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Hesap Oluştur</h2>
    <form>
      <input type="text" placeholder="Kullanıcı Adı" required><br>
      <input type="email" placeholder="E-posta" required><br>
      <input type="password" placeholder="Şifre" required><br>
      <input type="password" placeholder="Şifreyi Doğrulayın" required><br>
      <button type="submit">Kaydol</button>
    </form>
  </div>
  <div class="form-container">
    <h2>Oturum Aç</h2>
    <form>
      <input type="text" placeholder="Kullanıcı Adı" required><br>
      <input type="email" placeholder="E-posta" required><br>
      <input type="password" placeholder="Şifre" required><br>
      <input type="password" placeholder="Şifreyi Doğrulayın" required><br>
      <button type="submit">Kaydol</button>
    </form>
  </div>
</body>
</html>
